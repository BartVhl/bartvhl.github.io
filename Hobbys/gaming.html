<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="gaming.metaTitle">Gaming â€” Bart</title>
  <link rel="stylesheet" href="../css/mainstyle.css" />
</head>

<body>
  <div data-include="components/nav.html"></div>

  <main>
    <section class="header-secondary">
      <div class="container">
        <div class="bart-info">
          <h1 data-i18n="gaming.title">Gaming</h1>
          <p data-i18n="gaming.lead"></p>
        </div>

        <img
          class="image-right"
          src="../images/controller.jpg"
          alt=""
          data-i18n-attr="alt:gaming.heroAlt"
        />
      </div>
    </section>

    <div class="split">
      <img src="../images/bart-background.png" alt="" data-i18n-attr="alt:shared.splitAlt" />
    </div>

    <section class="container section hobby-content">
      <div class="hobby-info">
        <h2 data-i18n="gaming.whyTitle">Waarom gaming?</h2>
        <p data-i18n="gaming.whyBody"></p>
      </div>

      <div class="hobby-ranking">
        <h2 data-i18n="gaming.topTitle">Mijn top 3 games</h2>
        
        <div class="ranking-one">
          <img src="../images/blorbe.jpg" alt="" data-i18n-attr="alt:gaming.rank1Alt" />
          <h3><span>1.</span><span data-i18n="gaming.rank1">Bloodborne</span></h3>
        </div>
        <div class="ranking-two">
          <img src="../images/FFXIV.jpg" alt="" data-i18n-attr="alt:gaming.rank2Alt" />
          <h3><span>2.</span><span data-i18n="gaming.rank2">Final Fantasy XIV</span></h3>
        </div>
        <div class="ranking-three">
          <img src="../images/p3r.jpg" alt="" data-i18n-attr="alt:gaming.rank3Alt" />
          <h3><span>3.</span><span data-i18n="gaming.rank3">Persona 3 Reload</span></h3>
        </div>
      </div>
    </section>

    <section class="container section honorable-mentions">
      <h2 data-i18n="gaming.honorableTitle">Honorable mentions</h2>

      <img src="../images/BG3.jpg" alt="" data-i18n-attr="alt:gaming.hm.bg3" />
      <img src="../images/cyberfunky.jpg" alt="" data-i18n-attr="alt:gaming.hm.cp2077" />
      <img src="../images/Divinity2.jpg" alt="" data-i18n-attr="alt:gaming.hm.dos2" />
      <img src="../images/Elden.jpg" alt="" data-i18n-attr="alt:gaming.hm.elden" />
      <img src="../images/FFXVI.jpg" alt="" data-i18n-attr="alt:gaming.hm.ff16" />
      <img src="../images/MHW.jpg" alt="" data-i18n-attr="alt:gaming.hm.mhw" />
      <img src="../images/TES4.jpg" alt="" data-i18n-attr="alt:gaming.hm.oblivion" />
    </section>
  </main>

  <div class="split">
    <img src="../images/bart-background-flipped.png" alt="" data-i18n-attr="alt:shared.splitAlt" />
  </div>

  <footer>
    <div class="container">
      <p><small>&copy; <span data-i18n="footer.name">Vanhuffel Bart</span>, <span data-i18n="footer.year">2024</span></small></p>
    </div>
  </footer>

  <script src="../js/include.js"></script>
  <script src="../js/i18n.js"></script>
</body>
</html>
