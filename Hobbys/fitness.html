<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="fitness.metaTitle">Fitness â€” Bart</title>
  <link rel="stylesheet" href="../css/mainstyle.css" />
</head>

<body>
  <div data-include="components/nav.html"></div>

  <main>
    <section class="header-secondary">
      <div class="container">
        <div class="bart-info">
          <h1 data-i18n="fitness.title">Fitness</h1>
          <p data-i18n="fitness.lead"></p>
        </div>

        <img
          class="image-right"
          src="../images/weights.jpg"
          alt=""
          data-i18n-attr="alt:fitness.heroAlt"
        />
      </div>
    </section>

    <div class="split">
      <img src="../images/bart-background.png" alt="" data-i18n-attr="alt:shared.splitAlt" />
    </div>

    <section class="container section hobby-content">
      <div class="hobby-info">
        <h2 data-i18n="fitness.whyTitle">Waarom fitness?</h2>
        <p data-i18n="fitness.whyBody"></p>
      </div>

      <div class="hobby-ranking">
        <h2 data-i18n="fitness.topTitle">Mijn top oefeningen</h2>
        <div class="ranking-one">
          <img src="../images/dumbellcurl.jpg" alt="" data-i18n-attr="alt:fitness.rank1Alt" />
          <h3><span>1.</span><span data-i18n="fitness.rank1">Dumbbell curls</span></h3>
        </div>
        <div class="ranking-two">
          <img src="../images/benchpress.jpg" alt="" data-i18n-attr="alt:fitness.rank2Alt" />
          <h3><span>2.</span><span data-i18n="fitness.rank2">Bench press</span></h3>
        </div>

      

        <div class="ranking-three">
          <img src="../images/latpulldown.jpg" alt="" data-i18n-attr="alt:fitness.rank3Alt" />
          <h3><span>3.</span><span data-i18n="fitness.rank3">Lat pulldown</span></h3>
        </div>
      </div>
    </section>
  </main>

  <div class="split">
    <img src="../images/bart-background-flipped.png" alt="" data-i18n-attr="alt:shared.splitAlt" />
  </div>

  <footer>
    <div class="container">
      <p><small>&copy; <span data-i18n="footer.name">Vanhuffel Bart</span>, <span data-i18n="footer.year">2024</span></small></p>
    </div>
  </footer>

  <script src="../js/include.js"></script>
  <script src="../js/i18n.js"></script>
</body>
</html>
